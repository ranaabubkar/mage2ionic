<ion-header>

  <ion-navbar color="dark">
    <ion-title>Acceder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <form id="loginForm" [formGroup]="loginForm">
  <ion-card>
  
    <ion-card-header>
      <h1>Ingrese sus datos</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
      <ion-item>
          <ion-label floating><ion-icon name="contact" item-left></ion-icon>Correo</ion-label>
          <ion-input type="text" formControlName="usr" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
          
          <ion-label floating><ion-icon name="key" item-left></ion-icon>Contraseña</ion-label>
          <ion-input type="password" formControlName="pwd" placeholder=""></ion-input>
       
      </ion-item>
     
    </ion-list>
    </ion-card-content>
    <!--<a href-inappbrowser="/signup" id="login-button2" class="button button-dark  button-block">Or create an account</a>-->
  
  </ion-card>
  <button ion-button color="danger" block type="submit" [disabled]="!loginForm.valid" (click)="login(loginForm.value)">ACCEDER</button>
  <p> O si no tiene cuenta...</p>
  <button ion-button outline color="dark" block type="button" [navPush]="signupPage">REGÍSTRESE</button>
  </form>
</ion-content>
