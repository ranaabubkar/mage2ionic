<ion-header>
  <ion-navbar color="dark">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Producto</ion-title>
    <ion-buttons end>
      <button ion-button item-rigth color="light" [navPush]="cartPage" large>
        <ion-icon name="cart"><ion-badge id="badge-me" color="danger">2</ion-badge></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <!--<ion-item>
    <ion-avatar item-left>
      <img src="img/marty-avatar.png">
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>-->
    <ion-card-header>
      <ion-card-title>
        {{product.name}}
      </ion-card-title>
    </ion-card-header>
    <img src="./assets/images/thumbnail.jpg" height="200px" width="150px">

    <ion-card-content>
      <ion-item>
        <ion-label>Precio: {{product.price}}</ion-label>
        <ion-grid>
          <ion-row>
            <ion-col><button ion-button color="danger" full><ion-icon name="plus"></ion-icon></button></ion-col>
            <ion-col><label>0</label></ion-col>
            <ion-col><button ion-button color="dark" full><ion-icon name="minus"></ion-icon></button></ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item>
        <p>Descripci√≥n: {{product.custom_attributes[0].value}}</p>
      </ion-item>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
