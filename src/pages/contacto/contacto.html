<ion-header>

  <ion-navbar color="dark">
   
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacto</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle item-rigth color="light" (click)="goToCart()">
        <ion-icon name="cart"><ion-badge id="badge-me" color="danger">5</ion-badge></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-item>
    <ion-thumbnail item-right>
      <a href="https://api.whatsapp.com/send?phone=573113613075&text=Hola...">
        <img src="./assets/images/wap5.png">
      </a>
    </ion-thumbnail>
    <h3>Contáctenos por Whatsapp: </h3>
  </ion-item>
  <p>También puede enviarnos un correo llenando el siguiente formulario: </p>
  <form [formGroup]="contactForm">
    <ion-item>
      <ion-label color="danger" stacked>* Nombres y apellidos</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>* Asunto</ion-label>
      <ion-input type="text" formControlName="subject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>* Mensaje</ion-label>
      <ion-textarea formControlName="body"></ion-textarea>
    </ion-item>
    <button color="dark" full ion-button type="submit" [disabled]="!contactForm.valid" (click)="sendMail(contactForm.value)">Enviar</button>
  </form>
</ion-content>
