<ion-header>
  <ion-navbar color="dark">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Catálogo</ion-title>
    <ion-buttons end>
      <button ion-button item-rigth color="light" [navPush]="cartPage">
        <ion-icon name="cart"><ion-badge id="badge-me" color="danger">2</ion-badge></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      <ion-thumbnail item-left>
        <img src="{{catalog.imagen}}">
      </ion-thumbnail>
      <h2>{{catalog.name}}</h2>
      <p>{{catalog.description}}</p>
      <ion-badge color="danger">{{catalog.product_count}}</ion-badge>
    </ion-list-header>
  <ion-item *ngFor="let product of products">
    <ion-avatar item-left>
      <img src="./assets/images/thumbnail.jpg">
    </ion-avatar>
    <h2>{{product.name}}</h2>
    <p>Precio: ${{product.price}} <small>COP</small></p>
    <p>Descripción: {{product.custom_attributes[0].value}}</p>
    <p><small>REF:{{product.sku}}</small></p>
    <button ion-button item-right color="danger" [navPush]="productPage" [navParams]="product">
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-item>
  </ion-list>
</ion-content>
