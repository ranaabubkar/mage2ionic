  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="dark">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Inicio</ion-title>
    
    <ion-buttons end>
      <button ion-button ion-item-left color="light" [navPush]="loginPage">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button item-rigth color="light" [navPush]="cartPage">
        <ion-icon name="cart"><ion-badge id="badge-me" color="danger">2</ion-badge></ion-icon>
      </button>
      
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-slides style="width:100%;height:150px;">
        <ion-slide style="background-image: url('./assets/images/banner.jpg'); background-size:cover;">

        </ion-slide>
      </ion-slides>
    </ion-row>
    <ion-row justify-content-center>
      <ion-searchbar></ion-searchbar>
    </ion-row>
  </ion-grid>
  <ion-list>

    <button ion-item clear *ngFor="let catalog of categories" [navPush]="catalogPage" [navParams]="catalog">
      <ion-thumbnail item-left>
        <img src="{{catalog.imagen}}">
        <ion-badge color="dark">{{catalog.product_count}}</ion-badge>
      </ion-thumbnail>
      <h2>{{catalog.name}}</h2>
      <p> {{catalog.description}}</p>
      <ion-icon name="{{catalog.icon}}" item-right color="danger"></ion-icon>
    </button>

    </ion-list>

</ion-content>
